<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfity - 让每一天的穿搭都充满灵感</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="../assets/outfity/Outfity.png" alt="Outfity Logo" onerror="this.src='logo'">
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>穿搭不重样</h1>
                <h1>Outfity来帮</h1>
                <h2>AI驱动的场景化穿搭应用</h2>
                <p>让每一天的穿搭都充满灵感</p>
                <div class="hero-buttons">
                    <a href="#download" class="btn btn-primary">立即体验</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="../assets/outfity/ui.png" alt="Outfity App">
            </div>
        </div>
    </section>

    <section id="features" class="features">
        <div class="container">
            <div class="section-header">
                <h2>核心功能</h2>
            </div>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <h3>电子衣橱管理</h3>
                    <p>AI自动识别衣物，轻松录入分类</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-magic"></i>
                    </div>
                    <h3>场景化穿搭推荐</h3>
                    <p>根据不同场合智能推荐穿搭方案</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>日历穿搭计划</h3>
                    <p>结合天气预报，提前规划每日穿搭</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>社区种草分享</h3>
                    <p>分享自己的穿搭，与他人互动</p>
                </div>
            </div>
        </div>
    </section>

    <section id="download" class="download">
        <div class="container">
            <div class="section-header">
                <h2>立即体验</h2>
                <p>暂未上线，敬请期待</p>
            </div>
            <div class="download-content">
                <div class="qr-code">
                    <img src="images/qr-code.svg" alt="敬请期待">
                </div>
                <div class="download-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">打开微信</div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">扫描二维码</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">开始使用Outfity</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Outfity. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
